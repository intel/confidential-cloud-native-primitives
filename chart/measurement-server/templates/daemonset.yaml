apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: {{ include "measurement-server.fullname" . }}
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "measurement-server.labels" . | nindent 4 }}
spec:
  selector:
    matchLabels:
      {{- include "measurement-server.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "measurement-server.selectorLabels" . | nindent 8 }}
    spec:
      serviceAccountName: {{ include "measurement-server.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
{{- if .Values.service.enable }}
            ports:
            - name: http
              containerPort: {{ .Values.service.port }}
              protocol: TCP
{{- end }}
          livenessProbe:
            exec:
              command: ["/usr/bin/grpc_health_probe", "-addr=unix:/run/ccnp/uds/measurement.sock"]
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            exec:
              command: ["/usr/bin/grpc_health_probe", "-addr=unix:/run/ccnp/uds/measurement.sock"]
            initialDelaySeconds: 5
            periodSeconds: 10
            failureThreshold: 10
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
            - name: {{ .Values.volumes.sockPath }}
              mountPath: {{ .Values.volumes.sockDir }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      volumes:
        - name: {{ .Values.volumes.sockPath }}
          hostPath:
            path: {{ .Values.volumes.sockDir }}
            type: DirectoryOrCreate
